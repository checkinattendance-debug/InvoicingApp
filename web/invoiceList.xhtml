<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>All Invoices</title>
    
    <style>
        
         body {
            background: linear-gradient(235deg, #000000, #ff2b2b);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #111111;
        }

        /* Main container */
        .main-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }
         /* Company box */
        .company-box {
            text-align: left;
            background: linear-gradient(135deg, #000000 0%, #1a0000 40%, #ff2b2b 100%);
            color: #ffffff;
            padding: 18px 22px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
        }

        .company-name {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
        }

        .company-details {
            font-size: 13px;
            margin-top: 6px;
            line-height: 1.6;
            color: #ffffff;
        }
        
         /* Cards */
        .modern-card {
            background: #ffffff;
            padding: 25px;
            border-radius: 14px;
            border: 1px solid #e5e5e5;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
    </style>
</h:head>

<h:body>
<div class="main-container">    
<h:form>  
      <!-- COMPANY -->
    <div class="company-box">

        <!-- LEFT: Company Info -->
        <div>
            <div class="company-name">#{companyBean.company.name}</div>
            <div class="company-details">
                #{companyBean.company.streetAddress}<br/>
                #{companyBean.company.city}<br/>
                #{companyBean.company.email}<br/>
                #{companyBean.company.phone}
            </div>
        </div>

        <!-- RIGHT: Action Buttons -->
        <div style="display:flex; flex-direction:column; gap:10px; align-items:flex-end;">

            <!-- Edit Company Button -->
            <p:commandButton value="Edit Company"
                             icon="pi pi-pencil"
                             action="companyEdit?faces-redirect=true"
                             styleClass="company-btn-white"/>

        </div>

    </div>

    <p:dataTable value="#{invoiceBean.allInvoices}" var="inv">

        <p:column headerText="Invoice #">
            #{inv.invoiceNumber}
        </p:column>

        <p:column headerText="Client">
            #{inv.client.name}
        </p:column>

        <p:column headerText="Issue Date">
            #{inv.issueDate}
        </p:column>

        <p:column headerText="Total">
            #{inv.totalAmount}
        </p:column>

    </p:dataTable>
</h:form>
  </div>    
</h:body>
</html>
