<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Edit Company</title>
</h:head>

<h:body>
<div class="main-container">

<h:form>

    <div class="modern-card">
        <div class="section-title">Company Information</div>

        <div class="form-section">
            <p:panelGrid columns="2"
                         layout="grid"
                         columnClasses="label-col,field-col"
                         styleClass="ui-fluid">

                <p:outputLabel value="Company Name"/>
                <p:inputText value="#{companyBean.company.name}" required="true"/>

                <p:outputLabel value="Street Address"/>
                <p:inputText value="#{companyBean.company.streetAddress}"/>

                <p:outputLabel value="City"/>
                <p:inputText value="#{companyBean.company.city}"/>

                <p:outputLabel value="Email"/>
                <p:inputText value="#{companyBean.company.email}"/>

                <p:outputLabel value="Phone"/>
                <p:inputText value="#{companyBean.company.phone}"/>

            </p:panelGrid>
        </div>

        <br/>

        <p:commandButton value="Save Changes"
                         icon="pi pi-check"
                         action="#{companyBean.updateCompany}"
                         styleClass="p-button-primary save-btn"
                         update="@form"/>

        <br/><br/>

        <p:commandButton value="Cancel"
                         icon="pi pi-times"
                         action="invoice?faces-redirect=true"
                         styleClass="p-button-secondary"
                         immediate="true"/>

    </div>

</h:form>
</div>
</h:body>
</html>
